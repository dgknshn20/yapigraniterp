services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yapi-granit-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=yapi_granit
      - SQL_USER=yapi_user
      - SQL_PASSWORD=yapi_pass_secure
      - SQL_HOST=db
      - SQL_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: yapi-granit-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=yapi_granit
      - POSTGRES_USER=yapi_user
      - POSTGRES_PASSWORD=yapi_pass_secure
    ports:
      - "5433:5432"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yapi-granit-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    command: npm start

volumes:
  postgres_data:
